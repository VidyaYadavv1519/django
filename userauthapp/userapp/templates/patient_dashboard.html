{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for category, posts in posts_by_category.items %}
    <h2>{{ category.name }}</h2>
    <ul>
      {% for post in posts %}
        <li>
          <h3>{{ post.title }}</h3>
          <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100">
          <p>{{ post.summary|truncatewords:15 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
